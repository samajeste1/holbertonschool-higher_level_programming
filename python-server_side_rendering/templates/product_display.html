<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Products</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif products %}
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>${{ product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products found</p>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
